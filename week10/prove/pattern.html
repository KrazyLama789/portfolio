<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pattern.css">
</head>

<body>
    <svg width=300 height=400 class='cards' id='card1'>
        <defs>
            <pattern x=0 y=0 width=50 height=50 id='rings' patternUnits="userSpaceOnUse">
                <circle class='contrast1' cx=16 cy=16 r=15 />
                <circle class='contrast1' cx=34 cy=34 r=15 />
                <circle class='pop1' cx=34 cy=16 r=15 fill='none' />
                <circle class='pop1' cx=16 cy=34 r=15 fill='none' />
            </pattern>
        </defs>

        <rect x=50 y=60 rx=15 width=200 height=280 fill='white' stroke='darkgrey' />
        <rect class='base' x=55 y=65 rx=10 width=190 height=270 />
        <rect x=55 y=65 rx=10 width=190 height=270 fill='url(#rings)' />
        <rect x=90 y=110 rx=10 width=120 height=180 fill='white' stroke='darkgrey' stroke-width=1 />

        <text width=100 transform="rotate(45 145,210)">
            <tspan class='popfill' x=70 y=190>Jack of all Trades</tspan>
            <tspan class='contrast1' x=110 y=210>Master of None</tspan>
        </text>
    </svg>
    <svg width=300 height=400 class='cards' id='card2'>
        <defs>
            <pattern x=0 y=0 width=30 height=45 id='dmnds' patternUnits="userSpaceOnUse">
                <polygon class='contrast2 pop2' points="10,0 20,12.5 10,25 0,12.5" />
                <polygon class='contrast2' points="20,0 30,12.5 20,25 10,12.5" fill="none" />
                <polygon class='contrast2' points="10,20 20,32.5 10,45 0,32.5" fill="none" />
                <polygon class='contrast2 pop2' points="20,20 30,32.5 20,45 10,32.5" />
            </pattern>
        </defs>

        <rect x=50 y=60 rx=15 width=200 height=280 fill='white' stroke='darkgrey' />
        <rect class='base2' x=55 y=65 rx=10 width=190 height=270 />
        <rect x=55 y=65 rx=10 width=190 height=270 fill='url(#dmnds)' />
        <rect x=90 y=110 rx=10 width=120 height=180 fill='white' stroke='darkgrey' stroke-width=1 />

        <text width=100 transform="rotate(45 145,210)">
            <tspan class='pop2' x=70 y=190>Jack of all Trades</tspan>
            <tspan class='base2' x=110 y=210 fill='black'>Master of None</tspan>
        </text>
    </svg>
</body>

</html>
